{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Подать заявку на проект</title>
</head>

<main>
    <div class="modal-content">
        <h2>Подать заявку на проект</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="buttons" type="submit">Отправить заявку</button>
        </form>
    </div>
</main>
{% endblock %}
