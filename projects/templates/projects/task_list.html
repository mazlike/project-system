<!-- templates/tasks/task_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
    <h2>Задачи проекта</h2>
    <ul>
        {% for task in object_list %}
            <li>{{ task.title }} - {{ task.deadline }} - {{ task.assigned_to }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:task_create' project_id=project.id %}">Создать задачу</a>
</body>
</html>
