{% extends 'base.html' %}
{% load static %}

{% block title %}Add Member{% endblock %}

{% block content %}
<h1>Добавить участника в проект: {{ project.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Найти и добавить</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
