{% extends "base.html" %}
{% load static %}


{% block main %}
<div class="modal-content">
    <h2>Войти&nbsp;&nbsp;в&nbsp;&nbsp;личный&nbsp;&nbsp;кабинет</h2>
    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value={{request.GET.next}}>
        {% endif %}
        <label for="login" class="modal_label">Логин</label>
        <input type="text" name="login" id="login" size=30 required><br>
        <label for="password" class="modal_label">Пароль</label>
        <input type="password" name="password" id="password" size="30" requared autocomplete="off"><br>
        <input type="submit" class="log-in" id="submit" value="Войти">
    </form>
    <label for="modalToggle" class="close-modal-btn">&#10008</label>
</div>
{% endblock %}
